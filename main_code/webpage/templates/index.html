{% load static %}

<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    
    
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="black-bg">
    
    <!-- Conteúdo da página -->
    <main class="pres-main">
        <content class="pres-content-div">
            
            <!-- Logo -->
            <img class="pres-img" src="{% static 'img/seletos_logo_branca.png' %}" alt="Seletos Lancamentos Logo">

            <!-- Conteúdo -->
            <div class="main-content-div">

                <!-- Saudação -->
                <h3 class="pres-title">
                    <strong>Seja bem-vindo</strong> ao nosso<br>
                    sistema de ponto!
                </h3>
                
                <!-- Ponto eletrônico -->
                <div class="ep-box">
                    
                    <!-- Horário -->
                    <span class="pres-input-span">
                        <input type="time" id="horario" name="horario" min="5" max="5" placeholder="Digite um horário" class="pres-input" required>
                    </span>

                    <!-- Funcionário -->
                    <select name="employees" id="employees">
                        {% for employee in employees %}
                        <option value="{{ employee.pk }}">{{ employee.nome }} {{ employee.sobrenome }}</option>
                        {% endfor %}
                    </select>

                    <!-- Botões -->
                    <div class="buttons-main-div">

                        <p>Manhã</p>
                        <span class="button-row">
                            <form action="{% url 'webpage:post-checkin' %}" method="POST">
                                {% csrf_token %}
                                <button type="submit" name="entrada_manha">
                                    Entrada
                                </button>
                            </form>
                            <form action="{% url 'webpage:post-checkin' %}" method="POST">
                                {% csrf_token %}
                                <button type="submit" name="saida_manha">
                                    Saída
                                </button>
                            </form>
                        </span>
                        
                        <p>Tarde</p>
                        <span class="button-row">
                            <form action="{% url 'webpage:post-checkin' %}" method="POST">
                                {% csrf_token %}
                                <button type="submit" name="entrada_tarde">
                                    Entrada
                                </button>
                            </form>
                            <form action="{% url 'webpage:post-checkin' %}" method="POST">
                                {% csrf_token %}
                                <button type="submit" name="saida_tarde">
                                    Saída
                                </button>
                            </form>
                        </span>

                        <!-- Extra -->
                        <span class="button-row" id="extra-button">
                            <form action="{% url 'webpage:post-checkin' %}" method="POST">
                                {% csrf_token %}
                                <button type="submit" name="extra">
                                    Extra
                                </button>
                            </form>
                        </span>
                    </div>
                </div>

                <!-- Veja mais -->
                <a href="{% url 'webpage:homepage-view' %}" class="pres-link">
                    <span class="pres-text">Veja mais</span>
                </a>
            </div>
        </content>
    </main>
    
    <!-- Others -->
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</body>
</html>

<!-- 
    Primeiro nome
    Sobrenome

    Idade
    Sexo
    Data de aniversário
    Endereço
    CPF
-->
